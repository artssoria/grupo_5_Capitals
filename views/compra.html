<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y Venta de Pasajes</title>
</head>
<body>

<header>
    <h1>Compra y Venta de Pasajes</h1>
</header>

<nav>
    <a href="#comprar">Comprar Pasajes</a> |
    <a href="#vender">Vender Pasajes</a>
</nav>

<section id="comprar">
    <h2>Comprar Pasajes</h2>
    <form action="#" method="post">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br><br>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br><br>
        <label for="fecha">Fecha de Viaje:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <button type="submit">Buscar Pasajes</button>
    </form>
</section>

<section id="vender">
    <h2>Vender Pasajes</h2>
    <form action="#" method="post">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br><br>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br><br>
        <label for="fecha">Fecha de Viaje:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required><br><br>
        <button type="submit">Publicar Pasaje</button>
    </form>
</section>

<footer>
    <p>Derechos Reservados &copy; 2024 Compra y Venta de Pasajes</p>
</footer>

</body>
</html>
